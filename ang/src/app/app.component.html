<header *ngIf="sessionService.isLoggedIn()" class="header-6">
    <div class="branding">
        <img style="width: 180px;" src="http://wfiot2018.iot.ieee.org/files/2016/01/sample-logo@2x.png" alt="sample_logo">
    </div>
    <div class="header-nav">
        <a *ngIf="sessionService.getRoles().indexOf('ROLE_USER') > -1" routerLink="/user" (click)="highlight('user')" class="nav-link nav-text" [ngClass]="{true:'active',false:''}[highlights?.user]">User</a>
        <a *ngIf="sessionService.getRoles().indexOf('ROLE_ADMIN') > -1" routerLink="/admin" (click)="highlight('admin')" class="nav-link nav-text" [ngClass]="{true:'active',false:''}[highlights?.admin]">Admin</a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
          <button class="nav-icon" clrDropdownTrigger>
              <clr-icon shape="cog"></clr-icon>
              <clr-icon shape="caret down"></clr-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
              <a (click)="signout()" clrDropdownItem>Log out</a>
          </clr-dropdown-menu>
      </clr-dropdown>
    </div>
</header>

<router-outlet></router-outlet>
