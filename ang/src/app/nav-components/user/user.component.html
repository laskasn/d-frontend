
<div class="main-container">
    <div class="content-container">
      <div class="content-area">
        <router-outlet></router-outlet>
      </div>
      <nav class="sidenav">

          <section class="sidenav-content">

              <section class="nav-group collapsible">
                  <input id="vessel-routes" type="checkbox">
                  <label for="vessel-routes">Vessel Routes</label>
                  <ul class="nav-list">
                      <li *ngFor="let nameId of vesselNameIds" [routerLink]="['/user/vesselroutes', nameId[0]]"><a class="nav-link">{{nameId[1]}}</a></li>
                  </ul>
              </section>

          </section>

      </nav>

    </div>
</div>
