

<div class="row">
    <div class="col-xs-4">

    </div>
    <div class="col-xs-4">

      <div class="login-panel">
        <div class="center-div">
          <h1>Login</h1>
        </div>
        <form role="form" (submit)="nativeLogin()">
            <section class="form-block">
                <div class="form-group">
                    <label for="un">Username</label>
                    <input name="username" type="text" id="un" [(ngModel)]="loginData.username">
                </div>
                <div class="form-group">
                    <label for="pw">Password</label>
                    <input name="password" type="password" id="pw" [(ngModel)]="loginData.password">
                </div>
                <div class="center-div">
                <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </section>
        </form>

        <div class="center-div">
          <h2>Social login</h2>
          <google-signin></google-signin>
        </div>

      </div>
    </div>
    <div class="col-xs-4">

    </div>
</div>


<notification [type]='notification.type' [text]='notification.text' [visible]='notification.visible'></notification>
